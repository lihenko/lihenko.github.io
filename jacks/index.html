<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="column text-center">
				<a href="/"><img src="img/Logo.svg" alt="logo"></a>
			</div>
		</div>
	</div>
	
</header>

<main>
	<section id="hero">
		<div class="container">
			<div class="row">
				<div class="top-left">
					<img src="img/top-left.png" alt="">
				</div>
				<div class="top-right">
					<img src="img/top-right.png" alt="">
				</div>
				<div class="bottom-left">
					<img src="img/bottom-left.png" alt="">
				</div>
				<div class="column text-center">
					
					<div class="hero-banner">
						<div class="top-right-banner">
							<img src="img/bottom-right.png" alt="">
						</div>
						<div class="shots">
							<img src="img/shots.png" alt="">
						</div>
						Coming soon to a blockchain near you! Leave your details below for updates.
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="buttons">
		<div class="container">
			<div class="row">
				<div class="column form-control-column text-center">
					<a href="#" class="btn dark-btn" id="updates-button">
						Want the alpha first? Click Here
					</a>
					<a href="#" class="btn light-btn" id="partnership-button">
						Are you an influencer? Click Here
					</a>
				</div>
			</div>
			<div class="row">
				<div class="column form-wrap-column text-center">
					<div class="form-wrap">
						<div class="form-bg">
							<img src="img/form-bg.png" alt="">
						</div>
						<form action="#" id="updates">
							<input type="email" placeholder="Contact Email:">
							<input type="submit" class="btn red-btn" value="Submit">
						</form>
					</div>
					<div class="form-wrap">
						<div class="form-bg">
							<img src="img/form-bg.png" alt="">
						</div>
						<form action="#" id="partnership">
							<input type="email" placeholder="Contact Email:">
							<textarea name="" placeholder="Arbitrary Text:"></textarea>
							<input type="submit" class="btn red-btn" value="Submit">
						</form>
					</div>
						
				</div>
			</div>
		</div>
	</section>
</main>
<footer>
	<div class="container">
		<div class="row">
			<div class="column text-center">
				<div class="socials">

						</li>
						<li>
							<a href="#"><img src="img/tiktok.svg" alt="TikTok"></a>
						</li>
						<li>
							<a href="#"><img src="img/facebook.svg" alt="Facebook"></a>
						</li>
						<li>
							<a href="#"><img src="img/instagram.svg" alt="Instagram"></a>
						</li>
					</ul>
				</div>
			</div>
